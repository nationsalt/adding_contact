<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>

    <form id="editForm">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" readonly><br/>

        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" readonly><br/>

        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" readonly><br/>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" readonly><br/>

        <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
        <input type="file" name="avatar" id="avatar" hidden><br/><br/>

        <button type="submit" id="submitForm" hidden>Submit</button>
    </form> 

    <br/><br/>
    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="deleteContact" type="button">Delete</button> 

    <script src="config.js"></script>
    <script>
        const id = getId(); 

        document.getElementById("homeLink").addEventListener('click', homeLink);

        function getId() {
            const url = new URL(window.location.href);
            return url.searchParams.get("id"); 
        }

        function getContact() {
            fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);

                    document.getElementById("firstname").value = data.firstname;
                    document.getElementById("lastname").value = data.lastname;
                    document.getElementById("mobile").value = data.mobile;
                    document.getElementById("email").value = data.email;

                    if (data.avatar) {
                        // Make image clickable to full contact
                        document.getElementById("avatarImage").innerHTML = 
                            `<a href="view-contact.html?id=${id}">
                                <img src="${rootPath}controller/uploads/${data.avatar}" width="100" height="100" style="cursor:pointer;" />
                             </a>`;
                    }
                })
                
        }

        function homeLink() {
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
